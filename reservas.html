<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salão System - Cadastro de Reservas</title>
    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.15/index.global.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/reservas.css">
    <link rel="stylesheet" href="css/funcoes/sugestoes.css">
    <link rel="stylesheet" href="css/funcoes/atalhos.css">
</head>

<body>
    <div class="navbar">
        <a class="logo" href="calendario.html">
            <img src="image/Logo.png" alt="Logo" class="logo-image">
        </a>
        <a onclick="toggleDropdown()">Consultar</a>
        <a id="btnRelatorios" onclick="toggleRelatorioDropdown()" style="display: none;">Relatórios</a>
        <a onclick="toggleUserDropdown()" class="menu-button">☰</a>
    </div>

    <div id="dropdown" class="dropdown-content">
        <a href="clientes.html">👨‍💼- Consulta de Clientes</a>
        <a href="temas.html">🎉- Consulta de Temas</a>
        <a href="servicos.html">🧩- Consulta de Serviços</a>
        <a href="brinquedos.html">🛝- Consulta de Brinquedos</a>
        <a href="formas_pagamento.html">💳- Consulta de Formas de pagamento</a>
    </div>

    <div id="dropdownRelatorios" class="dropdown-content">
        <a href="re_reserv.html">📗- Relatórios de Reservas e Serviços Cadastradas</a>
        <a href="re_cliente.html">📕- Relatórios de Clientes Cadastrados</a>
        <a href="re_master-detail.html">📘- Relatórios de Geral</a>
    </div>

    <div id="userDropdown" class="dropdown-content">
        <a href="login.html">Sair</a>
    </div>
    
    <div class="container">
        <h1>Cadastro de Reservas</h1>
        <form id="clientForm">
            <div class="infoReserva">
                <div class="form-group">
                    <label for="cliente">Cliente:</label>
                    <input type="text" id="cliente" name="cliente" required autocomplete="off">
                </div>
                <div class="form-group">
                    <label for="tema">Tema:</label>
                    <input type="text" id="tema" name="tema" required autocomplete="off">
                </div>
                <div class="form-group">
                    <label for="servico">Serviço:</label>
                    <input type="text" id="servico" name="servico" required autocomplete="off">
                </div>
                <div class="form-group">
                    <label for="brinquedo">Brinquedos:</label>
                    <input type="text" id="brinquedo" name="brinquedo" required autocomplete="off">
                </div>
                <div class="form-group">
                    <label for="formaPag">Forma de Pagamento:</label>
                    <input type="text" id="formaPag" name="formaPag" required autocomplete="off">
                </div>
                <div class="form-group">
                    <label for="day">Selecione o dia e horário da reserva:</label>
                    <input type="datetime-local" id="day" name="day" required autocomplete="off">
                </div>
                <div class="form-group">
                    <label for="valor">Valor da Reserva:</label>
                    <input type="text" id="valor" name="valor" required autocomplete="off">
                </div>
                <div class="form-group">
                    <label for="obs">Observações:</label>
                    <input type="text" id="obs" name="obs" autocomplete="off">
                </div>
            </div>

            <div class="button-container">
                <button type="submit">Cadastrar Reserva</button>
            </div>
        </form>
    </div>

    <script src="js/reservas.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
