<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salão System - Cadastro de Reservas</title>
    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.15/index.global.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/reservas.css">

</head>

<body>
    <div class="navbar">
        <a class="logo" href="calendario.html">
            <img src="image/Logo.png" alt="Logo" class="logo-image">
        </a>
        <a onclick="toggleDropdown()">Consultar</a>
        <a id="btnRelatorios" onclick="toggleRelatorioDropdown()" style="display: none;">Relatórios</a>
        <a onclick="toggleUserDropdown()" class="menu-button">☰</a>
    </div>

    <div id="dropdown" class="dropdown-content">
        <a href="clientes.html">Consulta de Clientes</a>
        <a href="temas.html">Consulta de Temas</a>
        <a href="servicos.html">Consulta de Serviços</a>
        <a href="brinquedos.html">Consulta de Brinquedos</a>
        <a href="formas_pagamento.html">Consulta de Formas de pagamento</a>
    </div>

    <div id="dropdownRelatorios" class="dropdown-content">
        <a href="re_reservas.html">Relatórios de Reservas Cadastras</a>
        <a href="re_cliente.html">Relatórios de Clientes Cadastros</a>
        <a href="re_servicos.html">Relatórios de Serviços Realizados</a>
    </div>

    <div id="userDropdown" class="dropdown-content">
        <a href="login.html">Sair</a>
    </div>

    <div class="container">
        <h1>Cadastro de Reservas</h1>
        <form id="clientForm">
            <div class="infoReserva">
                <div class="form-group">
                    <label for="cliente">Cliente:</label>
                    <input type="text" id="cliente" name="cliente" required autocomplete="off">
                    <div id="suggestions" class="autocomplete-suggestions"></div>
                </div>
                <div class="form-group">
                    <label for="telefone">Tema:</label>
                    <input type="text" id="tema" name="tema" required>
                </div>
                <div class="form-group">
                    <label for="email">Serviço:</label>
                    <input type="text" id="servico" name="servicos" required>
                </div>
                <div class="form-group">
                    <label for="cpf">Brinquedos:</label>
                    <input type="text" id="brinquedos" name="brinquedos" required>
                </div>
                <div class="form-group">
                    <label for="cpf">Forma de Pagamento:</label>
                    <input type="text" id="formaPag" name="formaPag" required>
                </div>
            </div>
            <div class="selectdata">
                <div class="form-group">
                    <label for="data">Selecione o dia e horário da reserva:</label>
                    <input type="datetime-local" id="day" name="day" required>
                </div>
                <div class="form-group">
                    <label for="data">Valor da Reserva:</label>
                    <input type="number" id="valor" name="valor" required>
                </div>
                <div class="form-group">
                    <label for="data">Observações:</label>
                    <input type="text" id="obs" name="obs" required>
                </div>
            </div>

            <div class="button-container">
                <button type="submit">Cadastrar Reserva</button>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.15/index.global.min.js"></script>
    <script src="js/calendar.js"></script>
    <script src="js/script.js"></script>
    <script src="js/login.js"></script>
    <script src="js/reservas.js"></script>
</body>

</html>
