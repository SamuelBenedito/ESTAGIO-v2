</head>

<body>
    <div class="navbar">
        <a class="logo" href="calendario.html">
            <img src="image/Logo.png" alt="Logo" class="logo-image">
        </a>
        <a onclick="toggleDropdown()">Consultar</a>
        <a id="btnRelatorios" onclick="toggleRelatorioDropdown()" style="display: none;">Relatórios</a>
        <a onclick="toggleUserDropdown()" class="menu-button">☰</a>

    <div id="dropdown" class="dropdown-content">
        <a href="clientes.html">Clientes</a>
        <a href="temas.html">Temas</a>
        <a href="servicos.html">Serviços</a>
        <a href="brinquedos.html">Brinquedos</a>

    <!-- Container para o valor total de clientes -->
    <div class="opcoes">
        <div class="total-clientes">

        <!-- Botões de Exportação -->
         <!--B
         <div class="export-buttons">

        </div>
         -->

    <!-- Tabela de visualização dos dados -->
    <div class="dados-grid">
        <table id="clientesTable">
            <thead>
                <tr>
                    <th>CLIENTE</th>
                    <th>TELEFONE</th>
                    <th>EMAIL</th>
                    <th>CPF</th>
                </tr>
            </thead>
            <tbody id="clientesTableBody">
                <!-- Dados serão inseridos dinamicamente aqui -->
            </tbody>
        </table>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>
