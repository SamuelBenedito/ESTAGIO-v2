<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salão System - Login</title>
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="image/Logo.png" alt="ESTACAO KIDS">
        </div>
        <h2>Salão System</h2>
        <form id="loginForm">
            <div class="form-group">
                <label for="username">Nome de Usuário:</label>
                <input type="text" id="username" name="username" placeholder="Digite seu nome" required>
            </div>
            <div class="form-group">
                <label for="password">Senha:</label>
                <input type="password" id="password" name="password" placeholder="Senha" required autocomplete="off">
            </div>
            <div class="form-group">
                <button type="submit" class="btn-entrar">Entrar</button>
            </div>
        </form>
    </div>
    
    <div id="error-message" class="error-message"></div>
    
    <script src="js/login.js"></script>
</body>
</html>
