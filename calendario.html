<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Salão System</title>
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.15/index.global.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/calendar.css">
  <link rel="stylesheet" href="css/edicaoReservas.css">
  <link rel="stylesheet" href="css/funcoes/atalhos.css">
  <link rel="stylesheet" href="css/funcoes/sugestoesEdit.css">
</head>

<body>
  <div class="navbar">
    <div class="navbar-item">
      <a class="logo" href="calendario.html">
        <img src="image/Logo.png" alt="Logo" class="logo-image">
      </a>
      <a onclick="toggleDropdown()">Consultar</a>
    </div>
    <a id="btnRelatorios" onclick="toggleRelatorioDropdown()" style="display: none;">Relatórios</a>
    <div class="button-bar">
      <a onclick="window.location.href='reservas.html';">Cadastrar Reserva</a>
    </div>
    <a onclick="toggleUserDropdown()" class="menu-button">☰</a>
  </div>

  <div id="dropdown" class="dropdown-content">
    <a href="clientes.html">‍👨‍💼- Consulta de Clientes</a>
    <a href="temas.html">🎉- Consulta de Temas</a>
    <a href="servicos.html">🧩- Consulta de Serviços</a>
    <a href="brinquedos.html">🛝- Consulta de Brinquedos</a>
    <a href="formas_pagamento.html">💳- Consulta de Formas de pagamento</a>
  </div>

  <div id="dropdownRelatorios" class="dropdown-content">
    <a href="re_reserv.html">📗- Relatórios de Reservas Cadastradas</a>
    <a href="clientes.html">📕- Relatórios de Clientes Cadastrados</a>
    <a href="servicos.html">📘- Relatórios de Serviços</a>
  </div>

  <div id="userDropdown" class="dropdown-content">
    <a href="login.html">Sair</a>
  </div>


  <div id="calendar"></div>

  <div id="eventModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2>Editar Reserva</h2>
      <div class="infoReserva">
        <div class="form-group">
          <label for="modalCliente">Cliente:</label>
          <div class="input-container">
            <input type="text" id="modalCliente" name="cliente" required autocomplete="off">
            <button type="button" id="addCliente"><img src="image/adicionar.png" alt="adicionarCliente"></button>
          </div>
          <div id="suggestions" class="autocomplete-suggestions"></div>
        </div>
        <div class="form-group">
          <label for="modalTema">Tema:</label>
          <div class="input-container">
            <input type="text" id="modalTema" name="tema" required autocomplete="off">
            <button type="button" id="addTema"><img src="image/adicionar.png" alt="adicionarTema"></button>
          </div>
          <div id="temaSuggestions" class="autocomplete-suggestions"></div>
        </div>
        <div class="form-group">
          <label for="modalServico">Serviço:</label>
          <div class="input-container">
            <input type="text" id="modalServico" name="servico" required autocomplete="off">
            <button type="button" id="addServico"><img src="image/adicionar.png" alt="adicionarServico"></button>
          </div>
          <div id="servicoSuggestions" class="autocomplete-suggestions"></div>
        </div>
        <div class="form-group">
          <label for="modalBrinquedos">Brinquedos:</label>
          <div class="input-container">
            <input type="text" id="modalBrinquedos" name="brinquedos" required autocomplete="off">
            <button type="button" id="addBrinquedo"><img src="image/adicionar.png" alt="adicionarBrinquedo"></button>
          </div>
          <div id="brinquedoSuggestions" class="autocomplete-suggestions"></div>
        </div>
        <div class="form-group">
          <label for="modalFormaPag">Forma de Pagamento:</label>
          <div class="input-container">
            <input type="text" id="modalFormaPag" name="formaPag" required autocomplete="off">
            <button type="button" id="addFormaPag"><img src="image/adicionar.png" alt="adicionarFormaPag"></button>
          </div>
          <div id="formasPagamentoSuggestions" class="autocomplete-suggestions"></div>
        </div>
      </div>
      <div class="selectdata">
        <div class="form-group">
          <label for="modalDay">Selecione o dia e horário da reserva:</label>
          <input type="datetime-local" id="modalDay" name="day" required autocomplete="off">
        </div>
        <div class="form-group">
          <label for="modalValor">Valor da Reserva:</label>
          <input type="text" id="modalValor" placeholder="R$ 0,00" required autocomplete="off">
        </div>
        <div class="form-group">
          <label for="modalObs">Observações:</label>
          <input type="text" id="modalObs" name="obs" autocomplete="off">
        </div>
      </div>
      <div class="modal-actions">
        <button type="submit">Salvar Alterações</button>
        <button type="button" class="delete-button">Excluir Reserva</button>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.15/index.global.js"></script>
  <script src="js/calendar.js"></script>
  <script src="js/script.js"></script>
  <script src="js/funcoes/atalhos.js"></script>
  <script src="js/funcoes/sugestoesEdit.js"></script>
</body>
</html>
