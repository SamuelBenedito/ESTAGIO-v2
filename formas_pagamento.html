<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salão System - Formas de Pagamento</title>
    <link rel="stylesheet" href="css/consultar/styleFormaPagamento.css">
    <link rel="stylesheet" href="css/calendar.css">
</head>
<body>
    <div class="navbar">
        <a onclick="toggleDropdown()">Consultar</a>
        <a href="#relatorios">Relatórios</a>
        <a onclick="toggleUserDropdown()" class="menu-button">☰</a>
    </div>
    <div id="dropdown" class="dropdown-content">
        <a href="clientes.html">Clientes</a>
        <a href="temas.html">Temas</a>
        <a href="servicos.html">Serviços</a>
        <a href="brinquedos.html">Brinquedos</a>
        <a href="formas_pagamento.html">Formas de pagamento</a>

        <div id="userDropdown" class="dropdown-content">
            <a href="login.html">Sair</a>
        </div>
    </div>
    <div class="container">
        <h1>Cadastro de Formas de Pagamento</h1>
        <form id="formasPagamentoForm">
            <div class="form-group">
                <label for="formasPagamento">Forma de Pagamento:</label>
                <input type="text" id="formasPagamento" name="formasPagamento" placeholder="Nome da Forma de Pagamento" required>
            </div>
            <button type="submit">Cadastrar Forma de Pagamento</button>
        </form>

        <h2>Lista das Formas de Pagamento</h2>
        <table class="formasPagamento-table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nome da Forma de Pagamento</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                <!-- Aqui serão listados dinamicamente formas de pagamento cadastradas -->
            </tbody>
        </table>
    </div>

    <!-- Modal para Alterar Forma de Pagamento -->
    <div id="editModal" class="modal">
        <div class="modal-content">
            <h2>Alterar Forma de Pagamento</h2>
            <form id="editForm">
                <div class="form-group">
                    <label for="editFormaPagamento">Forma de Pagamento:</label>
                    <input type="text" id="editFormaPagamento" name="editFormaPagamento" required>
                </div>
                <button type="submit">Salvar</button>
                <button type="button" id="closeEditModal" class="close-modal">Fechar</button>
            </form>
        </div>
    </div>

    <!-- Modal de Confirmação de Exclusão -->
    <div id="confirmationModal" class="confirmation-dialog">
        <div class="confirmation-dialog-content">
            <p>Tem certeza de que deseja excluir esta forma de pagamento?</p>
            <button id="confirm-yes" class="btn">SIM</button>
            <button id="confirm-no" class="btn">NÃO</button>
        </div>
    </div>

    <script src="js/consultar/scriptFormaPagamento.js"></script>
    <script src="js/script.js"></script>
    <script src="js/template/index.global.js"></script>
</body>
</html>
