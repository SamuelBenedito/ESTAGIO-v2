<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salão System - Clientes</title>
    <link rel="stylesheet" href="css/consultar/styleClientes.css">
    <link rel="stylesheet" href="css/calendar.css">
</head>

<body>
    <div class="navbar">
        <a class="logo" href="calendario.html">
            <img src="image/Logo.png" alt="Logo" class="logo-image">
        </a>
        <a onclick="toggleDropdown()">Consultar</a>
        <a id="btnRelatorios" onclick="toggleRelatorioDropdown()" style="display: none;">Relatórios</a>
        <a onclick="toggleUserDropdown()" class="menu-button">☰</a>
    </div>

    <div id="dropdown" class="dropdown-content">
        <a href="clientes.html">Clientes</a>
        <a href="temas.html">Temas</a>
        <a href="servicos.html">Serviços</a>
        <a href="brinquedos.html">Brinquedos</a>
        <a href="formas_pagamento.html">Formas de pagamento</a>
    </div>

    <div id="dropdownRelatorios" class="dropdown-content">
        <a href="re_reservas.html">Relatórios de Reservas</a>
        <a href="re_cliente.html">Relatórios de Clientes</a>
        <a href="re_servicos.html">Relatórios de Serviços</a>
    </div>

    <div id="userDropdown" class="dropdown-content">
        <a href="login.html">Sair</a>
    </div>

    <div class="container">
        <h1>Cadastro de Clientes</h1>
        <form id="clientForm">
            <div class="form-group">
                <label for="cliente">Cliente:</label>
                <input type="text" id="cliente" name="cliente" placeholder="Nome do Cliente" required>
            </div>
            <div class="form-group">
                <label for="telefone">Telefone:</label>
                <input type="text" id="telefone" name="telefone" placeholder="(xx) xxxxx-xxxx" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="example@email.com" required>
            </div>
            <div class="form-group">
                <label for="cpf">CPF:</label>
                <input type="text" id="cpf" name="cpf" placeholder="000.000.000-00" required>
            </div>
            <button type="submit">Cadastrar Cliente</button>
        </form>

        <h2>Lista de Clientes</h2>
        <div class="form-group">
            <label for="searchCliente">Pesquisar Cliente:</label>
            <input type="text" id="searchCliente" placeholder="Digite um dado do cliente para pesquisar">
        </div>
        
        <table class="clients-table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Cliente</th>
                    <th>Telefone</th>
                    <th>Email</th>
                    <th>CPF</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody id="clientsTableBody">
                <!-- Aqui serão listados dinamicamente os clientes cadastrados -->
            </tbody>
        </table>
        <div id="noResultsMessage" class="no-results-message">
            <i class="fas fa-info-circle"></i> Nenhum cliente cadastrado encontrado.
        </div>

        <!-- Navegação da paginação -->
        <div class="pagination">
            <button id="prevPage" disabled>« Anterior</button>
            <span id="pageNumber">Página 1</span>
            <button id="nextPage">Próxima »</button>
        </div>
    </div>

    <script src="js/consultar/scriptClientes.js"></script>
    <script src="js/calendar.js"></script>
    <script src="js/script.js"></script>
    <script src="js/login.js"></script>
    <script src="js/template/index.global.js"></script>
</body>

</html>
