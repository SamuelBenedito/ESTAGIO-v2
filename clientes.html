<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salão System - Clientes</title>
    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.15/index.global.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/consultar/styleClientes.css">
    <link rel="stylesheet" href="css/calendar.css">
    <!-- Inclua essas linhas no <head> do seu HTML -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.16.9/xlsx.full.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>

<body>
    <div class="navbar">
        <a class="logo" href="calendario.html">
            <img src="image/Logo.png" alt="Logo" class="logo-image">
        </a>
        <a onclick="toggleDropdown()">Consultar</a>
        <a id="btnRelatorios" onclick="toggleRelatorioDropdown()" style="display: none;">Relatórios</a>
        <div class="button-bar">
            <a onclick="window.location.href='reservas.html';">Cadastrar Reserva</a>
        </div>
        <a onclick="toggleUserDropdown()" class="menu-button">☰</a>
    </div>

    <div class="container">
        <h1>Cadastro de Clientes</h1>
        <form id="clientForm">
            <div class="form-group">
                <label for="cliente">Cliente:</label>
                <input type="text" id="cliente" name="cliente" placeholder="Nome do Cliente" maxlength="50" required autocomplete="off">
            </div>
            <div class="form-group">
                <label for="telefone">Telefone:</label>
                <input type="text" id="telefone" name="telefone" placeholder="(xx) xxxxx-xxxx" maxlength="11" required autocomplete="off">
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="example@email.com" maxlength="50" required autocomplete="off">
            </div>
            <div class="form-group">
                <label for="cpf">CPF:</label>
                <input type="text" id="cpf" name="cpf" placeholder="000.000.000-00" maxlength="11" required autocomplete="off">
            </div>
            <button type="submit">Cadastrar Cliente</button>
        </form>

        <h2>Lista de Clientes</h2>
        <div class="form-group">
            <label for="searchCliente">Pesquisar Cliente:</label>
            <input type="text" id="searchCliente" placeholder="Digite um dado do cliente para pesquisar" autocomplete="off">
        </div>
        <table class="clients-table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Cliente</th>
                    <th>Telefone</th>
                    <th>Email</th>
                    <th>CPF</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody id="clientsTableBody">
                <!-- Aqui serão listados dinamicamente os clientes cadastrados -->
            </tbody>
        </table>

        <div id="noResultsMessage" class="no-results-message">
            <i class="fas fa-info-circle"></i> Nenhum cliente cadastrado encontrado.
        </div>

        <button id="exportExcelButton">Exportar para Excel</button>
        <button id="exportPDFButton">Exportar para PDF</button>

        <!-- Mensagem de Notificação -->
        <div id="notification" class="notification">
            <p id="notificationMessage"></p>
        </div>
        
        <!-- Navegação da paginação -->
        <div class="pagination">
            <button id="prevPage" disabled>« Anterior</button>
            <span id="pageNumber">Página 1</span>
            <button id="nextPage">Próxima »</button>
        </div>
    </div>
    <script>
        
    </script>
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.15/index.global.js"></script>
    <script src="js/consultar/scriptClientes.js"></script>
    <script src="js/calendar.js"></script>
    <script src="js/script.js"></script>
    <script src="js/relatorios/scriptRelatorioClientes.js"></script>
</body>
</html>
