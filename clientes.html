<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salão System - Clientes</title>
    <link rel="stylesheet" href="css/consultar/styleClientes.css">
    <link rel="stylesheet" href="css/calendar.css">
</head>
<body>
    <div class="navbar">
        <a onclick="toggleDropdown()">Consultar</a>
        <a href="#relatorios">Relatórios</a>
        <a onclick="toggleUserDropdown()" class="menu-button">☰</a>
    </div>
    <div id="dropdown" class="dropdown-content">
        <a href="clientes.html">Clientes</a>
        <a href="temas.html">Temas</a>
        <a href="servicos.html">Serviços</a>
        <a href="brinquedos.html">Brinquedos</a>
        <a href="formas_pagamento.html">Formas de pagamento</a>

        <div id="userDropdown" class="dropdown-content">
            <a href="login.html">Sair</a>
        </div>
    </div>
    <div class="container">
        <h1>Cadastro de Clientes</h1>
        <form id="clientForm">
            <div class="form-group">
                <label for="cliente">Cliente:</label>
                <input type="text" id="cliente" name="cliente" placeholder="Nome do Cliente" required>
            </div>
            <div class="form-group">
                <label for="telefone">Telefone:</label>
                <input type="text" id="telefone" name="telefone" placeholder="(xx) xxxxx-xxxx" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="example@example.com" required>
            </div>
            <div class="form-group">
                <label for="cpf">CPF:</label>
                <input type="text" id="cpf" name="cpf" placeholder="000.000.000-00" required>
            </div>
            <button type="submit">Cadastrar Cliente</button>
        </form>

        <h2>Lista de Clientes</h2>
        <table class="clients-table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Cliente</th>
                    <th>Telefone</th>
                    <th>Email</th>
                    <th>CPF</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody id="clientsTableBody">
                <!-- Aqui serão listados dinamicamente os clientes cadastrados -->
            </tbody>
        </table>
    </div>

    <!-- Modal de edição -->
    <div class="modal" id="editClientModal">
        <div class="modal-content">
            <h2>Editar Cliente</h2>
            <form id="editClientForm">
                <div class="form-group">
                    <label for="editCliente">Cliente:</label>
                    <input type="text" id="editCliente" name="cliente" required>
                </div>
                <div class="form-group">
                    <label for="editTelefone">Telefone:</label>
                    <input type="text" id="editTelefone" name="telefone" required>
                </div>
                <div class="form-group">
                    <label for="editEmail">Email:</label>
                    <input type="email" id="editEmail" name="email" required>
                </div>
                <div class="form-group">
                    <label for="editCpf">CPF:</label>
                    <input type="text" id="editCpf" name="cpf" required>
                </div>
                <button type="submit">Salvar</button>
                <button type="button" class="close-modal" onclick="closeEditClientModal()">Fechar</button>
            </form>
        </div>
    </div>

    <!-- Caixa de diálogo de confirmação de exclusão -->
    <div class="confirmation-dialog" id="confirmDeleteDialog">
        <div class="confirmation-dialog-content">
            <p>Tem certeza que deseja excluir este cliente?</p>
            <button id="confirm-yes">SIM</button>
            <button id="confirm-no" onclick="closeConfirmDeleteDialog()">NÃO</button>
        </div>
    </div>

    <script src="js/consultar/scriptClientes.js"></script>
    <script src="js/script.js"></script>
    <script src="js/template/index.global.js"></script>
</body>
</html>
