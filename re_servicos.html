<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="css/relatorios/styleRelatorioServicos.css">
    <link rel="stylesheet" href="css/calendar.css">
</head>

<body>
    <div class="navbar">
        <a class="logo" href="calendario.html">
            <img src="image/Logo.png" alt="Logo" class="logo-image">
        </a>
        <a onclick="toggleDropdown()">Consultar</a>
        <a id="btnRelatorios" onclick="toggleRelatorioDropdown()" style="display: none;">Relatórios</a>
        <a onclick="toggleUserDropdown()" class="menu-button">☰</a>
    </div>

    <div id="dropdown" class="dropdown-content">
        <a href="clientes.html">Clientes</a>
        <a href="temas.html">Temas</a>
        <a href="servicos.html">Serviços</a>
        <a href="brinquedos.html">Brinquedos</a>
        <a href="formas_pagamento.html">Formas de pagamento</a>
    </div>

    <div id="dropdownRelatorios" class="dropdown-content">
        <a href="re_reservas.html">Relatórios de Reservas</a>
        <a href="re_cliente.html">Relatórios de Clientes</a>
        <a href="re_servicos.html">Relatórios de Serviços</a>
    </div>

    <div id="userDropdown" class="dropdown-content">
        <a href="login.html">Sair</a>
    </div>

    <!-- Container para o valor total de reservas -->
    <di class="opcoes">
        <div class="total-servicos">
            <h1>Valor Total de Serviços: R$ <span id="valorTotalServ">0,00</span></h1>
        </div>
    </di>


    <!-- Tabela de visualização dos dados -->
    <div class="dados-grid">
        <table id="servicosTable">
            <thead>
                <tr>
                    <th>SERVIÇO</th>
                    <th>VALOR DO SERVIÇO</th>
                    <th>BRINQUEDO LIBERADO</th>
                </tr>
            </thead>
            <tbody>
                <!-- Dados serão inseridos dinamicamente aqui -->
            </tbody>
        </table>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>

    <script src="js/consultar/scriptServicos.js"></script>
    <script src="js/calendar.js"></script>
    <script src="js/script.js"></script>
