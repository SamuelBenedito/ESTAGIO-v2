<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salão System - Serviços</title>
    <link rel="stylesheet" href="css/consultar/styleServicos.css">
    <link rel="stylesheet" href="css/calendar.css">
</head>
<body>
    <div class="navbar">
        <a onclick="toggleDropdown()">Consultar</a>
        <a href="#relatorios">Relatórios</a>
        <a onclick="toggleUserDropdown()" class="menu-button">☰</a>
    </div>
    <div id="dropdown" class="dropdown-content">
        <a href="clientes.html">Clientes</a>
        <a href="temas.html">Temas</a>
        <a href="servicos.html">Serviços</a>
        <a href="brinquedos.html">Brinquedos</a>
        <a href="formas_pagamento.html">Formas de pagamento</a>
        <div id="userDropdown" class="dropdown-content">
            <a href="login.html">Sair</a>
        </div>
    </div>
    <div class="container">
        <h1>Cadastro de Serviços</h1>
        <form id="servicosForm">
            <div class="form-group">
                <label for="servicos">Serviço:</label>
                <input type="text" id="servicos" name="servicos" placeholder="Nome do Serviço" required>
            </div>
            <div class="form-group">
                <label for="valor">Valor:</label>
                <input type="text" id="valor" name="valor" placeholder="Valor do Serviço" required>
            </div>
            <div class="form-group">
                <label for="descricao">Descrição:</label>
                <input type="text" id="descricao" name="descricao" placeholder="Descrição do Serviço" required>
            </div>
            <div class="form-group">
                <label>Brinquedos Liberados?</label>
                <div class="radio-group">
                    <input type="radio" id="sim" name="brinquedosLiberados" value="sim" required>
                    <label for="sim">SIM</label>
                    <input type="radio" id="nao" name="brinquedosLiberados" value="nao">
                    <label for="nao">NÃO</label>
                </div>
            </div>
            <button type="submit">Cadastrar Serviço</button>
        </form>

        <h2>Lista de Serviços</h2>
        <table class="servicos-table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nome do Serviço</th>
                    <th>Valor</th>
                    <th>Descrição</th>
                    <th>Brinquedos Liberados</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                <!-- Aqui serão listados dinamicamente os serviços cadastrados -->
            </tbody>
        </table>
    </div>

    <!-- Modal de Edição -->
    <div id="editModal" class="modal">
        <div class="modal-content">
            <form id="editForm">
                <label for="editNome">Nome do Serviço:</label>
                <input type="text" id="editNome" required>
                <label for="editValor">Valor:</label>
                <input type="text" id="editValor" required>
                <label for="editDescricao">Descrição:</label>
                <input type="text" id="editDescricao" required>
                <label>Brinquedos Liberados:</label>
                <div class="radio-group">
                    <input type="radio" id="editBrinquedosSim" name="editBrinquedos" value="SIM">
                    <label for="editBrinquedosSim">SIM</label>
                    <input type="radio" id="editBrinquedosNao" name="editBrinquedos" value="NÃO">
                    <label for="editBrinquedosNao">NÃO</label>
                </div>
                <button type="submit">Salvar</button>
                <button type="button" id="closeEditModal">Fechar</button>
            </form>
        </div>
    </div>

    <!-- Modal de Confirmação -->
    <div id="confirmationModal" class="modal">
        <div class="modal-content">
            <p>Tem certeza que deseja excluir este serviço?</p>
            <button id="confirm-yes" class="btn">SIM</button>
            <button id="confirm-no" class="btn">NÃO</button>
        </div>
    </div>

    <script src="js/consultar/scriptServicos.js"></script>
    <script src="js/script.js"></script>
    <script src="js/template/index.global.js"></script>
</body>
</html>
